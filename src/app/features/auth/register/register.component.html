<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="mb-3">Register</h3>
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                placeholder="Enter your username"
                autocomplete="off"
              />
              <div
                *ngIf="
                  registerForm.get('username')?.touched &&
                  registerForm.get('username')?.invalid
                "
                class="text-danger"
              >
                <small
                  *ngIf="registerForm.get('username')?.hasError('required')"
                  >Username is required.</small
                >
                <small *ngIf="registerForm.get('username')?.hasError('email')"
                  >Please enter a valid email.</small
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div
                *ngIf="
                  registerForm.get('password')?.touched &&
                  registerForm.get('password')?.invalid
                "
                class="text-danger"
              >
                <small
                  *ngIf="registerForm.get('password')?.hasError('required')"
                  >Password is required.</small
                >
                <small
                  *ngIf="registerForm.get('password')?.hasError('minlength')"
                  >Password must be at least 6 characters long.</small
                >
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Confirm your password"
              />
              <div
                *ngIf="
                  registerForm.get('confirmPassword')?.touched &&
                  registerForm.get('confirmPassword')?.invalid
                "
                class="text-danger"
              >
                <small
                  *ngIf="
                    registerForm.get('confirmPassword')?.hasError('required')
                  "
                  >Confirm Password is required.</small
                >
                <small
                  *ngIf="
                    registerForm.get('confirmPassword')?.hasError('minlength')
                  "
                  >Confirm Password must be at least 6 characters long.</small
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>

            <div *ngIf="errorMessage" class="text-danger mt-2">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
