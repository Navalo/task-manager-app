  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-lg">
            <div class="card-body p-4">
            <h3 class="mb-3">Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                    type="text"
                    id="username"
                    formControlName="username"
                    class="form-control"
                    placeholder="Enter your username"
                  />
                  <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="text-danger">
                    <small *ngIf="loginForm.get('username')?.hasError('required')">Username is required.</small>
                    <small *ngIf="loginForm.get('username')?.hasError('email')">Please enter a valid email.</small>
                  </div>
                  </div>
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Enter your password"
                  />
                  <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                    <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                    <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
                  </div>
                  </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
  
                <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
            </form>

            <div class="mt-3 text-center">
              <small>Don't have an account? <a [routerLink]="['/auth/login']">Sign up</a></small>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
